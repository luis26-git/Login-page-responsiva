<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pagina de login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css" integrity="sha512-EJp8vMVhYl7tBFE2rgNGb//drnr1+6XKMvTyamMS34YwOEFohhWkGq13tPWnK0FbjSS6D8YoA3n3bZmb3KiUYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     
     
     <main class="login">
        <div class="container">
            <h1 class="head" >Bem-vindo(a)</h1>
            <h2 class="subhead">Insira o login </h2>

           
            <div class="form">
              <label class="label-email" for="email"> Email </label>
              <i class="fa-solid fa-user"></i>
              <input class="input-email" type="email"  placeholder= "Seu email">
            
              <label  class="label-password"  for="password" >Senha </label>
              <i class="fa-solid fa-key"></i>
              <input class="input-password"   type="password" id="password" placeholder="Sua senha">
        
              <a class="forgot">Esqueceu a senha ?</a>
              <input  class="button" type="submit" value="Login">
            </div>
        </div>

     </main>

</body>
</html>
